<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <p>Mail: <input type="text" id="mail" placeholder="Email" /> </p>
    <p> Password: <input type="password" id="password" placeholder="password" /> </p>
    <button id="btn">invia</button>
    <h1 id="output"></h1>

    <script>
        $("#btn").click(function () {
            console.log("bravo");
            var mail = $("#mail").val();  //var rende la variabile visibile nel contesto
            var password = $("#password").val();

            if (mail && password) {
                console.log("mail:" + mail + " Password:  " + password);
                $.ajax({
                    url: "http://localhost:3000/log-in?user="+mail+"&&"+"password="+password,
                    type: "GET",
                    success: function (data) {  //call back una funzione dentro un'altro
                        console.log("bravo")
                        $("body").css("background-color","green");
                    
                    },
                    error: function (err) {
                        $("body").css("background-color","red");
                    }


                })

            }
        });
    </script>
</body>



</html>
